version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:5.0
    container_name: gestdoc-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: gestdoc
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - gestdoc-network

  # Admin Backend
  admin-backend:
    build:
      context: ./packages/admin-backend
      dockerfile: Dockerfile
    container_name: gestdoc-admin-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/gestdoc
    volumes:
      - ./packages/admin-backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - gestdoc-network
    command: npm run dev

  # Express Backend
  express-backend:
    build:
      context: ./packages/express-backend
      dockerfile: Dockerfile
    container_name: gestdoc-express-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb:27017/gestdoc
    volumes:
      - ./packages/express-backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - gestdoc-network
    command: npm run dev

  # Admin Frontend
  admin-frontend:
    build:
      context: ./packages/admin-frontend
      dockerfile: Dockerfile
    container_name: gestdoc-admin-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    volumes:
      - ./packages/admin-frontend:/app
      - /app/node_modules
    networks:
      - gestdoc-network
    command: npm start

  # Express Frontend
  express-frontend:
    build:
      context: ./packages/express-frontend
      dockerfile: Dockerfile
    container_name: gestdoc-express-frontend
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - REACT_APP_API_URL=http://localhost:3002/api
      - PORT=3003
    volumes:
      - ./packages/express-frontend:/app
      - /app/node_modules
    networks:
      - gestdoc-network
    command: npm start

volumes:
  mongodb_data:

networks:
  gestdoc-network:
    driver: bridge
